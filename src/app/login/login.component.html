<article class="d-flex justify-content-center">
    <div class="w-50 border border-4 p-4">
        <h3 class="text-center">Login Form</h3>
<form (ngSubmit)="login()" #loginForm="ngForm">
    
    <div class="form-group">
      <label>Email</label>
      <input type="email" [(ngModel)]="email" name="email" class="form-control" placeholder="Enter email" required>
    </div>
    
    <div class="form-group">
      <label>Password</label>
      <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Enter password" required>
    </div>
    <button type="submit" class="btn btn-success">Login</button>
  </form>
  </div>
  </article>
