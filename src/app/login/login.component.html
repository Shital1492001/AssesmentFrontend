<article class="d-flex justify-content-center">
    <div class="w-50 border border-4 p-4">
        <h3 class="text-center">Login Form</h3>
<form (ngSubmit)="login()" #loginForm="ngForm" class="mb-4">
    
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" [(ngModel)]="email" name="email" class="form-control"  placeholder="Enter email" required>
    </div>
    
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" [(ngModel)]="password" class="form-control" name="password" placeholder="Enter password" required>
    </div>
    <button type="submit" class="btn btn-success">Login</button>
  </form>
  </div>
  </article>
